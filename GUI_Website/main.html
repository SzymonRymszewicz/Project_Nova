<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project Nova - AI Assistant</title>
	<link rel="stylesheet" href="/Styles/default.css" id="themeStylesheet">
</head>
<body>
	<div class="app">
		<div class="sidebar">
			<div class="sidebar-header">
				<div class="sidebar-title">Project Nova</div>
			</div>
			<div class="nav" id="navContainer">
				<div class="nav-item active" data-view="last-chat">
					<svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20"><path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5z"/></svg>
					<span id="lastChatLabel">Chat</span>
				</div>
				<div class="nav-item" data-view="chats">
					<svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20"><path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"/><path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"/></svg>
					<span>Chats</span>
				</div>
				<div class="nav-item" data-view="bots">
					<svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/></svg>
					<span>Bots</span>
				</div>
				<div class="nav-item" data-view="bot-create">
					<svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/></svg>
					<span>Bot Creation</span>
				</div>
				<div class="nav-item" data-view="personas">
					<svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/></svg>
					<span>Personas</span>
				</div>
				<div class="nav-item" data-view="persona-create">
					<svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/></svg>
					<span>Persona Creation</span>
				</div>
				<div class="nav-item" data-view="settings">
					<svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/></svg>
					<span>Settings</span>
				</div>
			</div>
		</div>
		<div class="main">
			<div class="chat-header" id="chatHeader">
				<div>
					<div class="chat-title">Chat</div>
					<div class="chat-subtitle">Continue your conversation</div>
				</div>
			</div>
			<div class="messages" id="messages"></div>
			<div class="input-area" id="inputArea">
				<div class="input-wrapper">
					<textarea class="input-field" id="messageInput" placeholder="Type your message..." rows="1"></textarea>
					<button class="send-btn" id="sendBtn">Send</button>
				</div>
			</div>
		</div>
		<div class="bot-panel" id="botPanel">
			<div class="bot-panel-inner" id="botPanelInner"></div>
		</div>
	</div>
	<script src="/Code/app_state.js"></script>
	<script src="/Code/chat.js"></script>
	<script src="/Code/bots.js"></script>
	<script src="/Code/personas.js"></script>
	<script src="/Code/chats.js"></script>
	<script src="/Code/bot_panel.js"></script>
	<script src="/Code/settings.js"></script>
	<script src="/Code/navigation.js"></script>
</body>
</html>
